---
apiVersion: v1
kind: Namespace
metadata:
  name: reckerbot
  labels:
    name: reckerbot
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
  namespace: reckerbot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "system:auth-delegator"
subjects:
- name: default
  namespace: reckerbot
  kind: ServiceAccount
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reckerbot
  namespace: reckerbot
  labels:
    name: reckerbot
spec:
  replicas: 1
  selector:
    matchLabels:
      name: reckerbot
  template:
    metadata:
      labels:
        name: reckerbot
    spec:
      volumes:
      - name: data
        nfs:
          server: archive.local
          path: /mnt/scratch/farm/reckerbot
      - name: secrets
        emptyDir:
          medium: Memory
      securityContext:
        runAsGroup: 1001
        runAsUser: 1001
      initContainers:
      - name: secretboi
        image: arecker/secretboi:latest
        env:
        - name: VAULT_ADDR
          value: http://vault.local
        - name: VAULT_ROLE
          value: reckerbot
        - name: SECRET_reckerbot.json
          value: /reckerbot
        - name: ONLY_RUN_ONCE
          value: "true"
        volumeMounts:
        - name: secrets
          mountPath: /secrets
      containers:
      - name: reckerbot
        image: arecker/reckerbot:0.13.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: data
          mountPath: /usr/src/app/data
        - name: secrets
          mountPath: /usr/src/app/secrets
          readOnly: true
